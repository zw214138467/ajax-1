<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>表单注册</title>
	<style>
		form {
			padding-top: 100px;
			padding-left: 100px;
		}

		form>div {
			margin-bottom: 15px;
		}

		input {
			height: 32px;
			border: none;
			width: 500px;
			box-shadow: 0 0 0 1px #e7e7e7 inset;
			text-indent: 8px;
		}

		.register {
			display: inline-block;
			width: 120px;
			line-height: 40px;
			border-radius: 6px;
			background-color: dodgerblue;
			color: #fff;
			font-size: 16px;
			text-align: center;
			cursor: pointer;
			margin-top: 20px;
			text-decoration: none;
			margin-left: 100px;
		}

		.register:hover {
			background-color: deepskyblue;
		}

		.name_err,
		.pwd_err {
			position: relative;
		}

		.error::after,
		.error::after {
			position: absolute;
			top: 50%;
			transform: translate(8px, -50%);
			color: rgb(224, 51, 51);
			content: attr(data-tip);
		}
	</style>
</head>

<body>

	<form>
		<div class="name" data-tip="用户名已存在">
			用&ensp;户&ensp;名：<input class="" type="text" placeholder="请输入用户名" name='name' value=''>
		</div>

		<div class="pwd">
			密&emsp;&emsp;码：<input type="password" placeholder="请输入密码" name='pwd' value="">
		</div>

		<div class="pwd">
			确认密码：<input type="password" placeholder="请输入密码" value="">
		</div>

		<div class="register" href="./register.html">注册</div>
	</form>
</body>
<script src="../static/js/jquery.js"></script>

</html>
